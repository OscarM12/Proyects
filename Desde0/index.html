<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="iphone-container">
        <div class="header">
            <div class="status-bar">
                <span class="time">6:45</span>
                <span class="battery"><i class="fa-solid fa-battery-three-quarters"></i>44%</span>
            </div>
        </div>
        <div class="home-screen">
            <div class="calendar-widget">
                <div class="date">
                    <span class="day">SÁBADO</span>
                    <span class="number">15</span>
                </div>
                <div class="events">
                    <span>Sin eventos hoy
    
                    </span>
                    <br>
                    <samp>Dia del Padre</samp>
                </div>
            </div>
            <div class="app-grid">
                <div class="app"><i class="fas fa-video"></i><span>FaceTime</span></div>
                <div class="app"><i class="fas fa-calendar-alt"></i><span>Calendario</span></div>
                <div class="app"><i class="fas fa-camera"></i><span>Cámara</span></div>
                <div class="app"><i class="fas fa-envelope"></i><span>Mail</span></div>
                <div class="app"><i class="fas fa-sticky-note"></i><span>Notas</span></div>
                <div class="app"><i class="fas fa-clock"></i><span>Reloj</span></div>
                <div class="app"><i class="fas fa-tv"></i><span>TV</span></div>
                <div class="app"><i class="fas fa-shopping-bag"></i><span>App Store</span></div>
                <div class="app"><i class="fas fa-map-marker-alt"></i><span>Mapas</span></div>
                <div class="app"><i class="fas fa-heart"></i><span>Salud</span></div>
                <div class="app"><i class="fas fa-wallet"></i><span>Wallet</span></div>
                <div class="app"><i class="fas fa-cog"></i><span>Configuración</span></div>
            </div>
        </div>
        <div class="dock">
            <div class="app"><i class="fas fa-phone"></i><span>Teléfono</span></div>
            <div class="app"><i class="fas fa-compass"></i><span>Safari</span></div>
            <div class="app"><i class="fas fa-comments"></i><span>Mensajes</span></div>
        </div>
    </div>
</body>
</html>
